<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="box" onsubmit="return ifEmpty()">
        <label id="login" >Login</label><br>
        <input type="text" id="name" class="data" placeholder="user name"><br>
        <label for="" class="warning" id="usernameWarning"></label><br>

        <input type="Number" id="pass" class="data" Placeholder="password"><br>
        <label for="" class="warning" id="passwordWarning"></label><br>

        <input type="submit" id="submit"><br>
        <p class="text" id="status"></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
